---
layout: default
---


<div class="bg--darkblue text--white" >
    <div class="container vpad--xl ">
      <div class="width width--xl text text--center text--normal text--xxl">
         <div class="text text--justify text--white">{{page.intro}}</div>
         <div class="space--sm"></div>
      </div>
    </div>
</div>


{% for section in  page.sections.items %}
    <div id="{{section.id}}" class="harvey {% cycle 'bg--light', 'harvey--swap' %}">
      <div class="harvey__img" style="background-image: url('{{site.img}}/content/{{page.id}}/{{section.id}}.jpg');">
        <div class="text text--sm text--white text--normal bv-copyright--bottom" >{{section.credit}}</div>
      </div>
      <div class="harvey__text boxpad--lg text text--xxl text--justify">
      {% if section.location %}
      <div class="bv-map-pin text--upper text text--xxl text--grey bv-pin bv-ul text--bold text--left"> {{section.location}}</div>
      {% endif %}
        <h2 class="title title--md text--bold text--darkblue text--left ">{{section.title}}</h2>
        <div class="space--xs"></div>
        <p>{{section.description}}</p>
        {% if section.url %}
        <div class="space--xl"></div>
          <a href="{{section.url}}" class=" btn btn--blue" target="_blank"> Mehr erfahren</a>
          {% endif %}
      </div>
    </div>
 {% endfor %}
