---
layout: default
---
<div class="text--white bv-parallax" style="background-image: url('{{site.img}}/content/{{page.id}}/hero.jpg'); {{page.banner.bg-pos}}"  >
  <div class="bv-transbox">
    <div class="container vpad--xl ">
      <div class="width width--xl text text--center text--normal text--xxl " >
         <div class="text text--justify text--white">{{page.intro}}</div>
         <div class="space--sm"></div>
      </div>
    </div>
  </div>
</div>




{% for section in  page.sections.items %}
    <div id="{{section.id}}" class="harvey bg--yellow {% cycle '', 'harvey--swap' %}">
      <div class="harvey__img" style="background-image: url('{{site.img}}/content/{{page.id}}/{{section.id}}.jpg');">
        <div class="text text--sm text--white text--normal bv-copyright--bottom" >{{section.credit}}</div>
      </div>
      <div class="harvey__text boxpad--lg text text--darkbrown text--xxl text--justify">
        <h2 class="title title--lg text--bold text--left ">{{section.title}}</h2>
        <div class="space--sm"></div>
        <p>{{section.description}}</p>
        <div class="space--xl"></div>
          <a href="{{section.url}}" class=" btn btn--red" target="_blank"> Mehr erfahren</a>
      </div>
    </div>
 {% endfor %}
